<div class="creations-list">
  <h2>Creation List</h2>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <table class="creations-table mat-elevation-z8" mat-table [dataSource]="dataSource"
         *ngIf="!dataSource.isEmpty$">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let elem"> {{elem.title}} </td>
    </ng-container>

    <!-- Creators Column -->
    <ng-container matColumnDef="creators">
      <th mat-header-cell *matHeaderCellDef> Creators </th>
      <td mat-cell *matCellDef="let elem"> {{elem.creators}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let elem"> {{elem.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="dataSource.isEmpty$">
    No Records Found!
  </div>
</div>
